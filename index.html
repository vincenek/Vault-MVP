<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault | Financial Fortress</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2A4365;
            --accent: #48BB78;
            --dark: #1A202C;
            --light: #F7FAFC;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--light);
            color: var(--dark);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: var(--primary);
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .header img {
            height: 60px;
            margin-bottom: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #E2E8F0;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #CBD5E0;
            border-radius: 6px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.2s;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: #E53E3E;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        #dashboard {
            margin-top: 2rem;
            background: white;
            padding: 2rem;
            border-radius: 12px;
        }

        .data-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .summary-item {
            text-align: center;
            padding: 1rem;
            background: var(--light);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.postimg.cc/y39PyW30/IMG-0608.jpg" alt="Vault Logo">
        <h1>Your Financial Fortress</h1>
    </div>

    <div class="grid">
        <!-- Tax Calculator -->
        <div class="card">
            <h2>ðŸ“ˆ Tax Calculator</h2>
            <input type="number" id="income" placeholder="Annual Income ($)">
            <input type="number" id="expenses" placeholder="Business Expenses ($)">
            <div class="error" id="taxError"></div>
            <button onclick="calculateTax()">Calculate Tax Liability</button>
            <div id="taxResult" class="summary-item" style="display:none; margin-top:1rem;"></div>
        </div>

        <!-- Payroll Calculator -->
        <div class="card">
            <h2>ðŸ‘¥ Payroll Calculator</h2>
            <input type="number" id="hours" placeholder="Hours Worked">
            <input type="number" id="rate" placeholder="Hourly Rate ($)">
            <div class="error" id="payrollError"></div>
            <button onclick="calculatePayroll()">Calculate Net Pay</button>
            <div id="payrollResult" class="summary-item" style="display:none; margin-top:1rem;"></div>
        </div>

        <!-- Depreciation Calculator -->
        <div class="card">
            <h2>ðŸ“‰ Depreciation Calculator</h2>
            <input type="number" id="assetValue" placeholder="Asset Value ($)">
            <input type="number" id="assetLife" placeholder="Useful Life (years)">
            <div class="error" id="depreciationError"></div>
            <button onclick="calculateDepreciation()">Calculate Schedule</button>
            <div id="depreciationResult" class="summary-item" style="display:none; margin-top:1rem;"></div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <h2>ðŸ“Š Financial Dashboard</h2>
        <div class="data-summary">
            <div class="summary-item">
                <h3>Total Tax Liability</h3>
                <p id="totalTax">$0</p>
            </div>
            <div class="summary-item">
                <h3>Total Payroll</h3>
                <p id="totalPayroll">$0</p>
            </div>
            <div class="summary-item">
                <h3>Total Assets</h3>
                <p id="totalAssets">$0</p>
            </div>
        </div>
        <canvas id="cashflowChart"></canvas>
    </div>

    <script>
        let financialData = {
            tax: 0,
            payroll: 0,
            assets: []
        };

        // Error handler
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => errorElement.style.display = 'none', 3000);
        }

        // Tax Calculator
        function calculateTax() {
            const income = parseFloat(document.getElementById('income').value);
            const expenses = parseFloat(document.getElementById('expenses').value);

            if (!income || income < 0) return showError('taxError', 'Invalid income value');
            if (expenses < 0) return showError('taxError', 'Expenses cannot be negative');

            const taxBrackets = [
                { min: 0, max: 9950, rate: 0.10 },
                { min: 9951, max: 40525, rate: 0.12 },
                { min: 40526, max: 86375, rate: 0.22 },
                { min: 86376, max: 164925, rate: 0.24 },
                { min: 164926, max: 209425, rate: 0.32 },
                { min: 209426, max: 523600, rate: 0.35 },
                { min: 523601, rate: 0.37 }
            ];

            let taxableIncome = income - expenses;
            let taxOwed = 0;

            for (const bracket of taxBrackets) {
                if (taxableIncome <= 0) break;
                const bracketRange = bracket.max ? Math.min(bracket.max - bracket.min, taxableIncome) : taxableIncome;
                taxOwed += bracketRange * bracket.rate;
                taxableIncome -= bracketRange;
            }

            financialData.tax = taxOwed;
            document.getElementById('taxResult').innerHTML = `
                <h4>Tax Liability</h4>
                <p>$${taxOwed.toFixed(2)}</p>
            `;
            document.getElementById('taxResult').style.display = 'block';
            updateDashboard();
        }

        // Enhanced Payroll Calculator
        function calculatePayroll() {
            const hours = parseFloat(document.getElementById('hours').value);
            const rate = parseFloat(document.getElementById('rate').value);

            if (!hours || hours < 0) return showError('payrollError', 'Invalid hours');
            if (!rate || rate < 0) return showError('payrollError', 'Invalid rate');

            const grossPay = hours * rate;
            const deductions = {
                federalTax: grossPay * 0.12,
                socialSecurity: grossPay * 0.062,
                medicare: grossPay * 0.0145
            };
            
            const netPay = grossPay - Object.values(deductions).reduce((a,b) => a + b, 0);
            
            financialData.payroll = netPay;
            document.getElementById('payrollResult').innerHTML = `
                <h4>Net Pay</h4>
                <p>$${netPay.toFixed(2)}</p>
                <small style="color:#666">Gross: $${grossPay.toFixed(2)}</small>
            `;
            document.getElementById('payrollResult').style.display = 'block';
            updateDashboard();
        }

        // Depreciation Calculator
        function calculateDepreciation() {
            const assetValue = parseFloat(document.getElementById('assetValue').value);
            const assetLife = parseFloat(document.getElementById('assetLife').value);

            if (!assetValue || assetValue < 0) return showError('depreciationError', 'Invalid asset value');
            if (!assetLife || assetLife < 1) return showError('depreciationError', 'Invalid useful life');

            const yearlyDepreciation = assetValue / assetLife;
            financialData.assets.push({
                value: assetValue,
                life: assetLife,
                depreciation: yearlyDepreciation
            });

            document.getElementById('depreciationResult').innerHTML = `
                <h4>Yearly Depreciation</h4>
                <p>$${yearlyDepreciation.toFixed(2)}</p>
            `;
            document.getElementById('depreciationResult').style.display = 'block';
            updateDashboard();
        }

        // Dynamic Dashboard
        let chart;
        function updateDashboard() {
            // Update summary
            document.getElementById('totalTax').textContent = `$${financialData.tax.toFixed(2)}`;
            document.getElementById('totalPayroll').textContent = `$${financialData.payroll.toFixed(2)}`;
            document.getElementById('totalAssets').textContent = `$${financialData.assets.reduce((a,b) => a + b.value, 0).toFixed(2)}`;

            // Update chart
            const ctx = document.getElementById('cashflowChart').getContext('2d');
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Tax', 'Payroll', 'Assets'],
                    datasets: [{
                        label: 'Financial Overview',
                        data: [
                            financialData.tax,
                            financialData.payroll,
                            financialData.assets.reduce((a,b) => a + b.value, 0)
                        ],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(75, 192, 192, 0.5)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' }
                    }
                }
            });
        }
    </script>
</body>
</html>
